<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script>
			(function () {
				const path = window.location.pathname;
				if (/\/index\.html$/.test(path)) {
					const newPath = path.replace(/\/index\.html$/, "") || "/";
					window.location.replace(newPath + window.location.search + window.location.hash);
				}
			})();
		</script>
		<title>Sandbox Hub - For your sandboxing needs</title>
		<meta name="description" content="Sandbox Hub - For your sandboxing needs" />
		<meta
			name="keywords"
			content="sandbox, sandboxing, sandbox games, sandboxing games, sandbox games online, sandbox games for free, 
      sandbox games for kids, sandbox games for adults, sandbox games for family, sandbox games for friends, sandbox games for couples"
		/>
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
		<div class="container">
			<header>
				<h1 class="title">üéÆ Sandbox Hub</h1>
				<p class="subtitle">Click on any game to start playing!</p>
			</header>

			<main>
				<div class="games-grid" id="gamesGrid">
					<!-- Games will be dynamically loaded here -->
				</div>
			</main>

			<footer>
				<p>Sandbox Hub - Enjoy your sandboxing!</p>
			</footer>
		</div>

		<!-- Settings Modal -->
		<div class="settings-modal" id="settingsModal">
			<div class="settings-content">
				<div class="settings-header">
					<h2>‚öôÔ∏è Settings</h2>
					<button class="close-btn" id="closeSettings">&times;</button>
				</div>
				<div class="settings-body">
					<div class="setting-group">
						<label for="pageTitle">Page Title</label>
						<select id="pageTitle" class="setting-input">
							<option value="Sandbox Hub - For your sandboxing needs">Default (Sandbox Hub)</option>
							<option value="Google">Google</option>
							<option value="Google Classroom">Google Classroom</option>
							<option value="Gmail">Gmail</option>
							<option value="Google Drive">Google Drive</option>
							<option value="Google Docs">Google Docs</option>
							<option value="Google Sheets">Google Sheets</option>
							<option value="YouTube">YouTube</option>
							<option value="Microsoft Teams">Microsoft Teams</option>
							<option value="Outlook">Outlook</option>
							<option value="Custom">Custom...</option>
						</select>
						<input
							type="text"
							id="customPageTitle"
							class="setting-input"
							placeholder="Enter custom title"
							style="display: none; margin-top: 10px"
						/>
					</div>

					<div class="setting-group">
						<label for="faviconSelect">Favicon</label>
						<select id="faviconSelect" class="setting-input"></select>
						<input
							type="url"
							id="customFaviconUrl"
							class="setting-input"
							placeholder="Enter custom favicon URL"
							style="display: none; margin-top: 10px"
						/>
						<p class="setting-hint">Choose a preset favicon or enter a custom URL</p>
					</div>

					<div class="setting-group">
						<label for="themeSelect">Theme</label>
						<select id="themeSelect" class="setting-input"></select>
						<p class="setting-hint">Choose a color theme for the site</p>
					</div>

					<div class="setting-group">
						<label style="display: flex; align-items: center; gap: 10px; cursor: pointer">
							<input type="checkbox" id="cloakingToggle" class="setting-checkbox" />
							<span>Enable Cloaking</span>
						</label>
						<p class="setting-hint">
							When enabled, you can open the site in a cloaked window (appears as about:blank)
						</p>
						<button id="openCloaked" class="btn-cloak" style="display: none; margin-top: 10px">
							Open in Cloaked Window
						</button>
					</div>
				</div>
				<div class="settings-footer">
					<button class="btn-reset" id="resetSettings">Reset to Default</button>
					<button class="btn-save" id="saveSettings">Save Settings</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script src="settings.js"></script>
	</body>
</html>
