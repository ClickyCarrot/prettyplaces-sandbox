<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: #f1f5f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #8b5cf6;
        }
        #gameCanvas {
            border: 2px solid #8b5cf6;
            background: #1e293b;
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
            color: #cbd5e1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #8b5cf6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß© Tetris</h1>
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="controls">
            <p>Use arrow keys to move and rotate blocks. Space to drop!</p>
        </div>
        <a href="../../index.html">‚Üê Back to Game Hub</a>
    </div>

    <script>
        // Simple Tetris Game Placeholder
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 30;
        const cols = 10;
        const rows = 20;

        ctx.fillStyle = '#8b5cf6';
        ctx.font = '24px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Tetris Game', canvas.width / 2, canvas.height / 2 - 20);
        ctx.fillStyle = '#cbd5e1';
        ctx.font = '16px Arial';
        ctx.fillText('Game coming soon!', canvas.width / 2, canvas.height / 2 + 20);
    </script>
</body>
</html>
